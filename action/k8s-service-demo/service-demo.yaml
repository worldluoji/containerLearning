apiVersion: v1
kind: Service
metadata:
  name: hostnames
spec:
  selector:
    app: hostnames #该Service只代理携带了app=hostnames标签的Pod
  ports:
  - name: default
    protocol: TCP
    port: 80     
    targetPort: 9376 #Service的80端口代理Pod的9276端口
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostnames
spec:
  selector:
    matchLabels:
      app: hostnames
  replicas: 3
  template:
    metadata:
      labels:
        app: hostnames
    spec:
      containers:
      - name: hostnames
        image: k8s.gcr.io/serve_hostname
        ports:
        - containerPort: 9376
          protocol: TCP